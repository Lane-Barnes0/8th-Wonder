<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tournament">
    <meta name="author" content="8th Wonder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

{% include 'navBar.html' %}

<div class="left column">
    <h2>Play in tournament {{ name }}</h2>
    <button>Pay $20</button>
</div>
<p>&nbsp</p>
<div class="left column">
    <h2>Current Hole</h2>
    <p>2</p>
</div>
<div class="left column">
    <h2>Enter Score:</h2>
    <button>-2</button>
    <button>-1</button>
    <button>+0</button>
    <button>+1</button>
    <button>+2</button>
</div>
<div class="right column">
    Current Total:
    <p>16</p>
</div>
<div class="right column">
<table border="black">
    <tr>
        <td>Hole</td>
        <td>Par</td>
        <td>Score</td>
    </tr>
    <tr>
        <td>1</td>
        <td>3</td>
        <td>2</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
        <td>+2</td>
    </tr>
    <tr>
        <td>4</td>
        <td>4</td>
        <td>+1</td>
    </tr>
</table>
</div>

</body>
</html>
