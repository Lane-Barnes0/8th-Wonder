<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Account Creation">
    <meta name="author" content="8th Wonder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body>

{% include 'navBar.html' %}

<div>
    <h2>Create a new Account</h2>
    <form>
        Email Address: <input type="email" name="email">
        <br>
        Password: <input type="password" name="password">
        <br>
        Name: <input type="text" name="email">
        <br>
        Phone Number: <input type="text" name="number">
        <br>
        User Type:

        <select name="userType" id="type">
            <option value="Player">Player</option>
            <option value="Manager">Manager</option>
            <option value="Sponsor">Sponsor</option>
            <option value="Drinkmeister">Drinkmeister</option>
        </select>

        <br>

    </form>
    <p></p>
    <button>Create New Account</button>
    <br> <br>
    <a href="{% url 'account' %}"><input type="submit" value="Already Have an Account?"></a>

</div>


</body>
</html>
