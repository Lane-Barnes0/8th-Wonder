<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Account Creation">
    <meta name="author" content="8th Wonder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

{% include 'navBar.html' %}

<div>
    {% if error_message %}
    <h2> {{ error_message }}</h2>
    {% endif %}

</div>
<div class="leftcolumn">
    <h2>Create a new Account</h2>
    <form action ="{% url 'createAccount' %}" method="post"> {% csrf_token %}
        <label for = "email">Email</label><input required = "required" type="email" name="email" id="email" value="">
        <br>
        <label for = "username">Username</label><input type="text" required = "required"  name="username" id="username" value="">
        <br>
        <label for = "password">Password</label><input type="password" required = "required"  name="password" id="password" value="">
        <br>
        <label for = "firstName">First Name</label><input type="text" required = "required"  name="firstName" id="firstName" value="">
        <br>
        <label for = "lastName">Last Name</label><input type="text" required = "required" name="lastName" id="lastName" value="">
        <br>
        <label for = "phoneNumber">Phone Number</label><input type="number" name="phoneNumber" id="phoneNumber" value="">
        <br>
        User Type:
        <label for="userType"></label><select name="userType" id="userType">
            <option value="1">Player</option>
            <option value="4">Manager</option>
            <option value="2">Sponsor</option>
            <option value="3">Drinkmeister</option>
        </select>
        <br>
        <br>
        <button type="submit" value="Create New Account" class="accountButton">Create Account</button>
    </form>

</div>
<p></p>

    <br> <br>
    <a href="{% url 'account' %}"><input type="submit" value="Already Have an Account?" class="accountButton"></a>

</body>
</html>
